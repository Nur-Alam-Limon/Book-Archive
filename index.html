<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Archive</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <main>
        <h1 class="text-center fw-bold my-5 text-success">Search Your Favourite Book!!</h1>
        <!-- Search Button -->
        <div class="input-group w-50 mx-auto">
            <input id="input" type="text" class="form-control" placeholder="Search Your Favourite Book">
            <button onclick="showBook()" class="btn btn-success" type="button" id="search">Search</button>
        </div>

        <!-- Search Count -->
        <div id="search-count">

        </div>

        <!-- Display Result  -->
        <div class="row row-cols-md-4 g-5 mx-5 my-3" id="result">

        </div>
    </main>
    
    <script src="js/app.js"></script>
</body>
</html>
